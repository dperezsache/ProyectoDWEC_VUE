<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta author="David Pérez Saché"/>
        <title>CoolPC web</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="../www/css/styles.css"/>
        <link rel="icon" type="image/x-icon" href="../../diseno/logo-icono.png"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div id="divCabecera">
                <img src="../../diseno/logo.png" alt="Logo de CoolPC" id="imgLogo"/>
                <div id="divBusqueda">
                    <label id="labelBuscar" for="buscar">
                        Búsqueda <input id="buscar" name="buscar" type="text" maxlength="50"/>
                    </label>
                    <button type="button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
                <div id="divBotones">
                    <button type="button" id="buttonListado">
                        Listado de componentes 
                        <span class="material-icons">list</span>
                    </button>
                    <button type="button" id="buttonAlta">
                        Alta de componente
                        <span class="material-icons">add</span>
                    </button>
                    <button type="button" id="buttonModificar">
                        Modificar componente
                        <span class="material-icons">edit</span>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Listado -->
        <div id="divListado">
            <p class="pAviso">No hay ningún registro.</p>
        </div>
        <!-- Alta -->
        <div id="divAlta">
            <p class="pAviso"></p>
            <form id="formAlta">
                <label for="nombre">
                    Nombre <input type="text" name="nombre" pattern="^[A-Z][a-z]{3,50}$" maxlength="50"/>
                </label>
                <label for="fecha">
                    Fecha <input type="date" name="fecha"/>
                </label>
                <label for="precio">
                    Precio <input type="number" name="precio" step=".01"/>
                </label>
                <label for="descripcion">
                    Descripción <textarea name="descripcion" maxlength="500" rows="8" cols="50"></textarea>
                </label>
                <label for="categoria">
                    Categoría
                    <select name="categoria">
                        <option value="-1" disabled selected>-- Selecciona --</option>
                        <option value="1">CPU</option>
                        <option value="2">GPU</option>
                        <option value="3">RAM</option>
                        <option value="4">Fuente de alimentación</option>
                        <option value="5">Placa base</option>
                        <option value="6">Disco duro</option>
                        <option value="7">Torre</option>
                        <option value="8">Otro</option>
                    </select>  
                </label>
                <label for="subirImagen">
                    Subir imagen <input type="file" name="subirImagen" accept="image/png, image/jpeg"/>
                </label>

                <fieldset>
                    <legend>Seguros que tiene el producto</legend>
                    <label for="seguro1" class="labelCheckbox">
                        Seguro contra robos <input type="checkbox" name="seguro1"/>
                    </label>
                    <label for="seguro2" class="labelCheckbox">
                        Seguro contra roturas <input type="checkbox" name="seguro2"/>
                    </label>
                    <label for="seguro3" class="labelCheckbox">
                        Seguro contra caídas no accidentales <input type="checkbox" name="seguro3"/>
                    </label>
                </fieldset>
                
                <div class="divBotonesForm">
                    <button type="button" id="botonAceptar">Aceptar</button>
                    <button type="button" id="botonCancelar">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Modificar -->
        <div id="divModificar">
            <p class="pAviso"></p>
            <form id="formModificar">
                <label for="actualizar">
                    Componente <select name="actualizar"><option value="-1" disabled selected>-- Selecciona componente --</option></select>
                </label>
                <label for="nuevoNombre">
                    Nuevo nombre <input type="text" name="nuevoNombre" maxlength="50"/>
                </label>
                <label for="nuevaFecha">
                    Nueva fecha <input type="date" name="nuevaFecha"/>
                </label>
                <label for="nuevoPrecio">
                    Nuevo precio <input type="number" name="nuevoPrecio" step=".01"/>
                </label>
                <label for="nuevaDescripcion">
                    Nueva descripción <textarea name="nuevaDescripcion" maxlength="500" rows="8" cols="50"></textarea>
                </label>
                <label for="nuevaCategoria">
                    Nueva categoría
                    <select name="nuevaCategoria">
                        <option value="-1" disabled selected>-- Selecciona --</option>
                        <option value="1">CPU</option>
                        <option value="2">GPU</option>
                        <option value="3">RAM</option>
                        <option value="4">Fuente de alimentación</option>
                        <option value="5">Placa base</option>
                        <option value="6">Disco duro</option>
                        <option value="7">Torre</option>
                        <option value="8">Otro</option>
                    </select>  
                </label>
                <label for="nuevaImagen">
                    Subir nueva imagen <input type="file" name="nuevaImagen" accept="image/png, image/jpeg"/>
                </label>
                <fieldset>
                    <legend>Seguros que tiene el producto</legend>
                    <label for="nuevoSeguro1" class="labelCheckbox">
                        Seguro contra robos <input type="checkbox" name="nuevoSeguro1"/>
                    </label>
                    <label for="nuevoSeguro2" class="labelCheckbox">
                        Seguro contra roturas <input type="checkbox" name="nuevoSeguro2"/>
                    </label>
                    <label for="nuevoSeguro3" class="labelCheckbox">
                        Seguro contra caídas no accidentales <input type="checkbox" name="nuevoSeguro3"/>
                    </label>
                </fieldset>
                <div class="divBotonesForm">
                    <button type="button" id="botonActualizar">Aceptar</button>
                    <button type="button" id="botonBorrar">Cancelar</button>
                </div>
            </form>
        </div>

        <footer>
            <img id="imgFooter" src="../../diseno/logo-icono.png" alt="Logo de CoolPC"/>
            <p>
                <a href="https://achecker.achecks.ca/checker/index.php?uri=referer&gid=WCAG2-AA">
                    <img src="https://achecker.achecks.ca/images/icon_W2_aa.jpg" alt="WCAG 2.0 (Level AA)" height="32" width="102"/>
                </a>
            </p>
        </footer>
        <script type="module" src="js/controladores/app.js"></script>
    </body>
</html>
